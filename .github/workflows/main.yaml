name: maya-unit-testing

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  maya:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false

      matrix:
       include:
         - maya: "2017"
           pip: "2.7/get-pip.py"
         - maya: "2018"
           pip: "2.7/get-pip.py"
         - maya: "2019"
           pip: "2.7/get-pip.py"
         - maya: "2020"
           pip: "2.7/get-pip.py"
         - maya: "2022"
           pip: "get-pip.py"

    container: mottosso/maya:${{ matrix.maya }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v1

      - name: Environment
        run: |
          wget https://bootstrap.pypa.io/pip/${{ matrix.pip }}
          mayapy get-pip.py --user
          mayapy -m pip install --user numpy scipy
          mayapy -m pip install --user git+https://github.com/robertjoosten/maya-unittest.git@main

      - name: Testing
        run: |
          export PYTHONPATH=$(pwd)/scripts
          mayapy -m mayaunittest discover tests -v --pattern "test_*.py"
